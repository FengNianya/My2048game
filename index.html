<!DOCTYPE html>
<html>
  <head>

       width=device-width,
       height=device-height,
       initial-scale=1.0,
       minimum-scale=1.0,
       maximum-scale=1.0,
       user-scalable=no">
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
